<!--main.html-->
<!--
    必要なもの
    ・新規イベントタブ
    ・イベント投稿用ログイン・団体登録タブ
    ・地図
    ・カレンダー    
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メイン画面</title>

    <!-- Leaflet.jsの追加 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- FullCalendarの追加 -->
    <link rel="stylesheet" href="https://unpkg.com/@fullcalendar/core/main.css" />
    <script src="https://unpkg.com/@fullcalendar/core/main.js"></script>
</head>
<body>
    <div>
        <!-- 最新トピック欄 -->
        <div style="padding: 10px; margin-bottom: 10px; border:5px double #333333;">
            <p style="display:inline-block; padding: 8px; margin-top:0px; margin-bottom: 10px; border:2px solid #333333;">
                <font color="#ff0000"><strong>New</strong></font></p>
            <!-- 最新イベントをデータベースから文字列で羅列したい -->
            <br/>・イベント名・日時（マップへのリンク）<br/>・イベント名・日時（マップへのリンク）
            <br/>・<br/>・<br/>・<br/>・最新順
        </div>

        <!-- イベント投稿 新規及びログイン -->
        <div style="padding: 10px; margin-bottom: 10px; border:5px double #333333;">
            <strong>イベント投稿</strong><br/>
            <center>
                <p style="display:inline-block; padding: 8px 20%; margin-bottom: 10px; border:2px solid #333333;"><strong>
                    <!-- 団体申請フォームへの遷移リンク -->団体申請</strong></p>
                <p style="display:inline-block; padding: 8px 20%; margin-bottom: 10px; border:2px solid #333333;"><strong>
                    <!-- ログインフォームへの遷移リンク -->ログイン</strong></p>
            </center>
        </div>

        <!-- 地図とカレンダー -->
        <div>
            <center>
                <!-- 地図 -->
                <div id="map" style="height: 300px; width: 80%; border: 4px solid #333333;"></div>

                <!-- カレンダー -->
                <div id="calendar" style="margin-top: 20px; width: 80%;"></div>
            </center>
        </div>
    </div>

    <script>
        // Leaflet.js
        var map = L.map('map').setView([35.6895, 139.6917], 13);
        L.tileLayer('https://c.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // FullCalendar
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    // イベントデータをここに追加
                    
                ]
            });

            calendar.render();
        });
    </script>
</body>
</html>
